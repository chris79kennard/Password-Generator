<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <h3>Password Options:</h3>
        <error id="notAnIntegerError">Please enter an integer.</error>
        <error id="lengthError" hidden="true">
          Password Length should be between 8 and 128 Characters
        </error>

        <p>
          <label for="Length">Password length</label>
          <!-- This element has a CSS declaration of `cursor: text` -->
          <input id="Length" type="text" placeholder="8-120 Character limit" />
        </p>
        <error id="NoCharacterSelectedError" hidden="true">
          You need to select at least one of the following character options
          below.
        </error>

        <p>
          <input class="checkbox" id="Uppercase" type="checkbox" />
          <label for="Uppercase">Use Upper Case Characters</label>
        </p>
        <p>
          <input class="checkbox" id="Lowercase" type="checkbox" />
          <label for="Lowercase"> Use lower case Characters</label>
        </p>
        <p>
          <input class="checkbox" id="Numbers" type="checkbox" />
          <label for="Numbers">Use Numbers</label>
        </p>
        <p>
          <input class="checkbox" id="Special" type="checkbox" />
          <label for="Special">Use Special Characters</label>
        </p>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
